<div class="container">
  <h2>Employee Form</h2>
  <br /><br />
  <form [formGroup]="employeeForm" (ngSubmit)="onFormSubmit()">
    <div class="row">
      <div class="form-group">
        <label for="empname">Employee Name:</label>
        <input
          class="EmpName form-control"
          tooltip="enter employeename"
          type="text"
          formControlName="EmpName"
        />
        <span
          *ngIf="
            !employeeForm.get('EmpName').value &&
            employeeForm.get('EmpName').touched
          "
        ></span>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="DateOfBirth">DateofBirth:</label>
        <input
          class="DateOfBirth form-control"
          tooltip="enter Dob"
          type="date"
          formControlName="DateOfBirth"
        />
        <span
          *ngIf="
            !employeeForm.get('DateOfBirth').value &&
            employeeForm.get('DateOfBirth').touched
          "
        ></span>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="EmailId">EmailId:</label>
        <input
          class="EmailId form-control"
          tooltip="enter employeename"
          type="email"
          formControlName="EmailId"
        />
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="Gender">Gender:</label>

        <input
          class="Gender form-control"
          tooltip="enter gender"
          type="text"
          formControlName="Gender"
        />
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="Address">Address:</label>

        <input
          class="Address form-control"
          tooltip="enter employeename"
          type="text"
          formControlName="Address"
        />
        <span
          *ngIf="
            !employeeForm.get('Address').value &&
            employeeForm.get('Address').touched
          "
        ></span>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="Pincode">Pincode:</label>

        <input
          class="Pincode form-control"
          tooltip="enter Pincode"
          type="text"
          formControlName="Pincode"
        />
        <span
          *ngIf="
            !employeeForm.get('Pincode').value &&
            employeeForm.get('Pincode').touched
          "
        ></span>
      </div>
    </div>

    <Button type="submit" class="btn btn-primary">submit</Button>
    &nbsp;&nbsp;&nbsp;
    <!-- <Button type="reset" class="btn btn-primary">reset</Button> -->
  </form>
</div>
<br />

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">EmployeeId</th>
      <th scope="col">EmployeeName</th>
      <th scope="col">DateOfBirth</th>
      <th scope="col">EmailId</th>
      <th scope="col">Gender</th>
      <th scope="col">Address</th>
      <th scope="col">Pincode</th>
      <th scope="col">Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataItem of allEmployees | async">
      <td>{{ dataItem.EmpId }}</td>
      <td>{{ dataItem.EmpName }}</td>
      <td>{{ dataItem.DateOfBirth }}</td>
      <td>{{ dataItem.EmailId }}</td>
      <td>{{ dataItem.Gender }}</td>
      <td>{{ dataItem.Address }}</td>
      <td>{{ dataItem.Pincode }}</td>
      <td>
        <button
          type="button"
          class="btn btn-info mr-1"
          data-toggle="modal"
          (click)="updateEmp(dataItem.EmpId)"
          data-backdrop="static"
          data-keyboard="false"
        >
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            class="bi bi-pencil-square"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
            />
            <path
              fill-rule="evenodd"
              d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
            />
          </svg>
        </button>
        <button
          type="button"
          class="btn btn-danger mr-1"
          (click)="deleteEmp(dataItem.EmpId)"
        >
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            class="bi bi-trash-fill"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"
            />
          </svg>
        </button>
      </td>
    </tr>
  </tbody>
</table>
